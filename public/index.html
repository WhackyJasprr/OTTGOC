<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Game with Rooms</title>
  <script src="socket.io/socket.io.js"></script>
</head>
<body>
    <div id="joinMenu" style="display: block;">
    <h1>Create or Join a Room</h1>

    <div>
        <h2>Create Room</h2>
        <input id="createRoomCode" placeholder="Room Code" />
        <input id="createPassword" placeholder="Password" />
        <button id="createRoomBtn">Create Room</button>
    </div>

    <div>
            <h2>Join Room</h2>
            <input id="joinRoomCode" placeholder="Room Code" />
            <input id="joinPassword" placeholder="Password" />
            <button id="joinRoomBtn">Join Room</button>
        </div>

    <h3 id="status"></h3>
    </div>

    <div id="gameMenu" style="display: none;">
        <p id="gameHand">hello</p>
        <div id="opHand"></div>
        <div id="board">
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
        </div>
        <div id="myHand"></div>
    </div>
</body>
</html>
